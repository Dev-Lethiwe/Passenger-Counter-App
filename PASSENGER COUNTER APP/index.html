<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/73af3111f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Passengers entered:</h1>
    <h2 id="count-el" class="count-el">0</h2>
    <!--INCREMENT button for when a new passenger enters the vehicle-->
    <button id="increment-btn" onclick="increment()">+ 1</button>
    <button id="decrement-btn" onclick="decrement()">- 1</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <div class="capacity-info">
        <h4>
            Capacity Info:
        </h4>
        <p>
            Total Capacity: <span id="total-cpt">16</span> seats
        </p>
        <p>
            Available Capacity: <span id="available-cpt">16</span> seats
        </p>
        
        <p >Previous entries: <span id="history"></span ></p>
        

    </div>

   
    </main>

    <div id="maximum-cpt-popup" class="maximum-cpt-popup">
        <div class="maximum-cpt-popup-content">
            
        
        <h3><i class="fas fa-exclamation-triangle"></i><br><br>MAXIMUM CAPACITY <br>HAS BEEN REACHED!</h3>
        <button id="close-popup" onclick="closePopup()">CLOSE</button>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
